services:
  - type: web
    name: veda-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OLLAMA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: VITE_GROQ_API_KEY
        sync: false
